version: 2
jobs:
  build:
    docker:
    - image: circleci/node:10.0.0
    working_directory: ~/repo

    steps:
    - checkout
    - restore_cache:
        keys:
          - yarn-{{ .Branch }}
        paths:
          - ~/.cache/yarn
    - run:
        name: Place NPM registry token
        command: echo "//registry.npmjs.org/:_authToken=$NPMTOKEN" > ~/.npmrc
    - run:
        name: Yarn install
        command: yarn install --frozen-lockfile
    - run:
        name: Monorepo build and publish
        command: yarn run publish
    - save_cache:
        key: yarn-{{ .Branch }}-{{ epoch }}
        paths:
        - ~/.cache/yarn
